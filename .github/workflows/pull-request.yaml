name: Pull Request Workflow
on:
  pull_request:
    branches:
      - main
jobs:
    build-and-test:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v2

        - name: Set Up Java
          uses: actions/setup-java@v2
          with:
            distribution: 'adopt'
            java-version: '16'

        - name: Grant execution permission for Gradle
          run: chmod +x gradlew

        - name: Build
          uses: gradle/gradle-build-action@v2
          with:
            arguments: build -x test

        - name: Run unit tests
          uses: gradle/gradle-build-action@v2
          with:
            arguments: test